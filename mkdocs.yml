site_name: AI/ML Notes
site_description: Documentation for my AI/ML learning
site_author: Rishikesh

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - ML:
    - Basic: ml-basics.md
    - Roadmap: roadmap.md
    - Vector-Database: vector-database.md
  - Mkdocs-config: cheatsheet.md

extra:
  version: 1.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rishicollinz

docs_dir: docs
site_dir: site

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg